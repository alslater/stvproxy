<!DOCTYPE html>
<html>
	<script src="jquery-3.4.1.min.js"></script>
	
	<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  font-family: Arial, Helvetica, sans-serif;
	  background-color: #000;
	}

	/* Style the header */
	.header {
	  display: flex;
	  flex-wrap: nowrap;
	  background-color: #000;
	  padding: 0px;
	  font-size: 15px;
	  color: white;
	  flex-direction: row;
	}

	.date1 {
	  width: 50%;
	  text-align: left;  
	}

	.date2 {
	  width: 50%;
	  text-align: right;  
	}

	/* Container for flexboxes */
	.section {
	  display: -webkit-flex;
	  display: flex;
	}

	/* Style the content */
	.article {
	  -webkit-flex: 3;
	  -ms-flex: 3;
	  flex: 3;
	  background-color: #000000;
	  padding: 0px;
	}

	/* Style the footer */
	.footer {
	  background-color: #777;
	  padding: 10px;
	  text-align: center;
	  color: white;
	}

	img {
	  max-width:100%;
	}
	</style>

	<body>
		<div class="header">
			<div class="date1" id="timestamp"></div> <div class="date1">       </div><div class="date2" id="timenow"></div>
		</div>
		<div class="section">
			<div class="article">
				<img src="__FILENAME__.png"></img>
			</div>
		</div>

		<script>
			document.getElementById("timenow").innerHTML = new Date();
		    $.getJSON("dashboard1.png.json", function(res) {
		        ts = new Date(res.timestamp);
		        element = document.getElementById("timestamp");
		        if (!res.error) {
		            element.innerHTML = ts;
		            element.style.color="white"
		        } else {
		            element.innerHTML = ts + " : " + res.errorstr;
		            element.style.color="red"
		        }
		        if ((Date.now() - res.timestamp) > (10 * 60 * 1000)) {
		            element.style.color="orange";
		        }
		    })
		</script>
	</body>
</html>
